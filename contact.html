    <!-- Navbar -->

         <a href="./index.html"><img src="./images/logo.png" alt="" class="w-20 sm:w-36 cursor-pointer"></a>
        

        <!-- Centered Navigation Menu -->
        <ul class="hidden md:flex flex-1 ml-40 mr-40 justify-center items-center gap-4 sm:gap-6 lg:gap-10 
        rounded-full px-5 py-2 bg-purple-400 shadow-sm bg-opacity-50 font-Ovo dark:bg-purple-300">
            <li><a href="index.html" class="hover:text-purple-700">Home</a></li>

            <li><a href="index.html" class="hover:text-purple-700">My work</a></li>
        </ul>

        <!-- Contact Button and Icon -->
        <div class="flex items-center gap-3">
            <a href="./contact/"
                class="hidden lg:flex items-center gap-3 px-6 sm:px-10 py-2.5 border-gray-200 rounded-full shadow-sm bg-purple-300 hover:bg-purple-400 font-Ovo">
                Contact <img src="./images/contact.png" alt="" class="w-5">
            </a>
        </div>
        <button class="block md:hidden ml-3 w-8" onclick="openMenu()">
            <img src="./images/menu.png" alt="">
        </button>
    </nav>

    <!-- Mobile Menu -->
    <div>
        <ul id="sideMenu"
            class="flex md:hidden flex-col py-20 px-10 fixed -right-64 top-0
             bottom-0 w-64 z-50 h-screen bg-purple-200 transition duration-500 font-Ovo">

                <img src="./images/cross.png" alt="" class="w-7 cursor-pointer">
            </div>
            <li><a href="index.html" onclick="closeMenu()" class="py-2">Home</a></li>
            <li><a href="./contact.html" onclick="closeMenu()" class="py-2">Contact me</a></li>
        </ul>
    </div>


    <!-- Contact Form Section -->
    <div id="contact" class="w-full px-[12%] py-1 bg-[url('./images/footer-bg-color.png')] 
     bg-no-repeat bg-[length:90%_auto] bg-center">
        <h4 class="text-center mb-2 text-lg">Connect with me</h4>
        <h2 class="text-center text-4xl">Get in touch</h2>
        <p class="text-center max-w-2xl mx-auto mt-5 mb-12">I'd love to hear from you! If you have any questions, 
            comments, or feedback, please use the form below.</p>

        <form method="POST" action="https://api.web3forms.com/submit" class="max-w-2xl mx-auto">
            <input type="hidden" name="access_key" value="6522dde5-c0bb-45e6-a619-e0733836b899">
            <div class="grid grid-cols-auto gap-6 mt-10 mb-8">
                <input type="text" placeholder="Enter your name " class="flex-1 p-3 outline-none
                border-[0.5px] border-gray-400 rounded-md bg-white" required name="name">
                <input type="email" placeholder="Enter your email " class="flex-1 p-3 outline-none
                border-[0.5px] border-gray-400 rounded-md bg-white" required name="email">
            </div>
            <textarea rows="6" placeholder="Enter your message" class="w-full p-4 outline-none
            border-[0.5px] border-gray-400 rounded-md bg-white mb-6" required name="message"></textarea>
            <button class="py-3 px-8 w-max flex items-center justify-between gap-2 bg-purple-300 text-black rounded-full mx-auto
            hover:bg-black duration-500 hover:text-white">Submit now
                <img src="./images/right-arrow-bold.png" alt="" class="w-4" />
            </button>
        </form>
    </div>

     <!-- ---------------footer------------------- -->

     <div class="scroll-mt-20">

            <div class="w-max flex items-center gap-2 mx-auto pt-2">

                charmisolanki1907@gmail.com

                    linkedin</a></li>
                <li><a href="https://github.com/Charmii1903" class="flex">
